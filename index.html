<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR code component</title>

    <style>
      .main-font {
        font-family: 'Fraunces', serif;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>

  <body class="main-font bg-[#D5E1EF] flex flex-col justify-center items-center h-screen">
    <main class="bg-white w-80 p-4 rounded-xl text-center  ">
      <img src="./images/image-qr-code.png" class="rounded-xl" alt="QR Code">
      <div class="px-2">
        <p class="font-bold mt-6 text-lg">Improve your front-end skills by building projects</p>
        <p class="text-sm text-gray-500 my-4 pb-2 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
  </body>
</html>
